name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run quality checks
        run: |
          echo "Running quality gate checks..."
          npm run lint || exit 1
          npm run format:check || exit 1
          echo "Quality gate passed!"

  build:
    name: Build
    needs: quality-gate
    uses: ./.github/workflows/build-test.yml

  security:
    name: Security Scan
    needs: quality-gate
    uses: ./.github/workflows/security.yml
    permissions:
      contents: read
      security-events: write
      actions: read

  code-quality:
    name: Code Quality
    needs: quality-gate
    uses: ./.github/workflows/code-quality.yml

  integration-complete:
    name: Integration Complete
    needs: [build, security, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All CI/CD checks completed successfully!"
          echo "PR is ready for review."

  deploy-staging:
    name: Deploy to Staging
    needs: [build, security, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add actual deployment commands here

  deploy-production:
    name: Deploy to Production
    needs: [build, security, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://www.npmjs.com/package/blnt-cli
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Production deployment check
        run: |
          echo "Ready for production deployment"
          echo "Use deployment workflow or create a release tag"
